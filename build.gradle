apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com.github.ricardobaumann.lukefilewalker.Application"

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.github.ricardobaumann.lukefilewalker.Application'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
